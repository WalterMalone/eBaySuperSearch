<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="http://icons.iconarchive.com/icons/iconicon/alpha-magnets/96/Letter-j-icon.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/results.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <title>eBay Super Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/builders.js"></script>
    <script type="text/javascript" src="./js/callback.js"></script>
    <script type="text/javascript" src="./js/searchHandler.js"></script>
    <script type="text/javascript" src="./js/input.js"></script>
    <script type="text/javascript" src="./js/scroll.js"></script>

  </head>
<!-- Main Body -->
  <body>
    <header style="text-align: center;">
      <div class="container">
        <h1>eBay Super Search</h1>
      </div>
    </header>
    <br />

    <!-- Search Box -->
    <div class="container" id="formDiv">
      <div class="formBits">
        <input type="text" class="form-control" id="searchForm" placeholder="Search" value="miranda densite" onkeyup="keyUp(this.value);" autofocus>
      </div>
      <div class="formBits">
        <div id="sortForm" class="btn-group-toggle" data-toggle="buttons">
          <label id="active" class="btn m-2 btn-secondary" onClick="setShow(this.id)">
            <input type="radio" autocomplete="off" > Active Listings
          </label>
          <label id="both" class="btn m-2 btn-secondary active" onClick="setShow(this.id)">
            <input type="radio" autocomplete="off" checked> Both
          </label>
          <label id="ended" class="btn m-2 btn-secondary" onClick="setShow(this.id)">
            <input type="radio" autocomplete="off" > Completed Listings
          </label>
        </div>
      </div>
      <div class="formBits"></div>
      <div class="formBits"></div>
      <div class="formBits"></div>
      <div class="formBits"></div>




    </div>
    <br />


    <!-- Sorting Control -->
    <div class="container" id="input">
      <form >
        <label for="btn-group">Sorting:</label>
        <select name="cars">
          <option value="volvo">Best Match</option>
          <option value="saab">Oldest First</option>
          <option value="fiat">Newest First</option>
          <option value="audi">High Price First</option>
        </select>
        <br />
        <br />
          <button id="oldBut" type="button" class="btn btn-primary" onclick="sort("old")">Show Sold</button>
          <button id="newBut" type="button" class="btn btn-primary" onclick="sort("active")">Show Active</button>
          <button id="twoBut" type="button" class="btn btn-primary" onclick="sort("both")">Show Both</button>
      </form>

    </div>

    <br />
    <br />
    <!-- Number of results -->
    <div id="resultCount"></div>

    <!-- Listing results -->
    <div class="container" id="results">
      <div class="container" id="page">

      </div>
    </div>

    <div class="container" id="footer">
      <style>
      #footer {
        text-align: center;
        height: 150px;
        padding: 20px;
        font-size: 24;
        font-style: italic;

      }

      </style>
      
    </div>

    <!-- URL GET request to eBay servers -->
    <div id="scriptDiv">
      <script id="scriptActive"></script>
      <script id="scriptOld"></script>
    </div>


    <!-- Loading gif animation -->

    <p id="loading" class="mx-auto" style="display: none; text-align: center;">
    	<img src="./img/loading.gif" alt="Loadingâ€¦" />
    </p>

    <div id="debugLink"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
