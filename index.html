<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="http://icons.iconarchive.com/icons/iconicon/alpha-magnets/96/Letter-j-icon.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>eBay Super Search</title>
  </head>
<!-- Main Body -->
  <body>
    <script type="text/javascript" src="./searchHandler.js"></script>
    <header style="text-align: center;">
      <div class="container">
        <h1>eBay Super Search</h1>
      </div>
    </header>

    <!-- Search Box -->
    <div class="container" id="searchDiv">
      <input type="text" class="form-control" name="search" placeholder="Search" value="miranda densite" onkeyup="javascript:fetchResult(this.value);" autofocus>
    </div>

    <!-- Number of results -->
    <div id="resultCount"></div>

    <!-- Listing results -->
    <div class="container" id="results">
      <div class="container" id="box">
        <div class="m-1 container border align-middle" id="boxMain" style="height: 155px; background-color: #f1f3f3">
          <div class="media">
            <img class="rounded " id="boxImg" src="placeholder.png" style="width 140px;">
            <h5 id="boxStatus" class="align-self-left" style="transform: rotate(90deg);	transform-origin: left bottom 0;">Active</h5>
            <div class="media-body m-6">
              <h5 id="boxTitle"><a href="#" target="_blank">Miranda Densite Chassis (20) AMX-1141 high-quality embedders</a></h5>
              <button type="button" class="btn btn-sm btn-primary" disabled>Primary button</button>
              <button type="button" class="btn btn-secondary btn-sm" disabled>Button</button>
              <br />
              <span class="badge badge-pill badge-primary">Primary</span>
              <span class="badge badge-pill badge-secondary">Secondary</span>
              <span class="badge badge-pill badge-success">Success</span>
              <span class="badge badge-pill badge-danger">Danger</span>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- URL GET request to eBay servers -->
    <script id="scriptShow"></script>


    <!-- Loading gif animation -->

    <p id="loading" class="mx-auto" style="display: none; text-align: center;">
    	<img src="loading.gif" alt="Loadingâ€¦" />
    </p>

    <div id="debugLink"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
