<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>eBay Super Search</title>

<!-- Main Body -->
  <body>
    <script type="text/javascript" src="./searchHandler.js"></script>
    <header style="text-align: center;">
      <div class="container">
        <h1>eBay Super Search</h1>
      </div>
    </header>

    <!-- Search Box -->
    <div class="container" id="searchDiv">
      <input type="text" class="form-control" name="search" placeholder="Search" value="miranda densite" onkeyup="javascript:fetchResult(this.value);" autofocus>
    </div>

    <!-- Number of results -->
    <div id="resultCount"></div>
<!-- Listing results -->

  <div class="container" id="results">
    <div class="m-1 container border align-middle" style="height: 140px; background-color: #f1f1f1">
    <div class="media">
          <img class="rounded align-self-center" src="http://via.placeholder.com/140x100" alt="Generic placeholder image">
          <div class="media-body m-3">
            <h5>This particular sentence is made up of exactly 80 characters to test ebay search</h5>
          </div>
        </div>
      </div>
  </div>
        <script>

              var testbox = document.getElementById("results").innerHTML;

        for ( var v=0; v<5; ++v ) {

          f=document.createElement('div');
          f.innerHTML=testbox;
          document.getElementById('results').appendChild(f);
        }

        </script>


<div id="debugLink"></div>
